apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-page
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ss-vip.cn
      secretName: home-page-ingress-tls
  rules:
    - host: ss-vip.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-page
                port:
                  number: 80
